<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display">

        <div class="button">
            <button class="btn btn-clear hapus">C</button>
            <button class="btn btn-operator bagi">/</button>
            <button class="btn btn-operator kali">*</button>
            <button class="btn btn-operator kurang">-</button>

            <button class="btn btn-angka"  >7</button>
            <button class="btn btn-angka">8</button>
            <button class="btn btn-angka">9</button>
            <button class="btn btn-operator tambah">+</button>
            
            <button class="btn btn-angka ">4</button>
            <button class="btn btn-angka ">5</button>
            <button class="btn btn-angka ">6</button>
            
            <button class="btn btn-angka ">1</button>
            <button class="btn btn-angka ">2</button>
            <button class="btn btn-angka ">3</button>
            <button class="btn btn-enter ">=</button>
            
            <button class="btn btn-angka nol">0</button>
            <button class="btn titik">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
